function showDetails() {
  var rollNoInput = document.getElementById("rollNoInput");
  var rollNo = rollNoInput.value;

  // Retrieve student details from the JSON object based on the roll number
  var student = studentData[rollNo];

  // Update the HTML elements with the student details
  var rollNoElement = document.getElementById("rollNo");
  var nameElement = document.getElementById("name");
  var ageElement = document.getElementById("age");
  var gradeElement = document.getElementById("grade");
  var addressElement = document.getElementById("address");
  var imageElement = document.getElementById("studentImage");

  if (student) {
    rollNoElement.textContent = rollNo;
    nameElement.textContent = student.name;
    ageElement.textContent = student.age;
    gradeElement.textContent = student.grade;
    addressElement.textContent = student.address;
    imageElement.src = student.image;
  } else {
    rollNoElement.textContent = "";
    nameElement.textContent = "";
    ageElement.textContent = "";
    addressElement.textContent = "";
    gradeElement.textContent = "No details found for the given roll number.";
    imageElement.src = "";
